<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Junge&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="background">
        <div class="logoContainer">
          <div class="logo"></div>
          <h2>Hello World</h2>
        </div>
      </div>
      <div class="right-side">
        <div class="first-text-container">
          <p>
            This is not a real online service! You need something like this in
            your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="google.com">
          <div class="form-container">
            <h3>Lets do this!</h3>
            <ul id="input">
              <div class="input1">
                <li>
                  <label for="first_name">First Name</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    placeholder="John"
                    pattern="[.a-zA-Z]{2,12}"
                    title="first name must be 2-12 characters"
                    required
                  />
                </li>
                <li>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Johndoe@appleseed.com"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                    title="incorrect email format"
                    required
                  />
                </li>
                <li>
                  <label for="pwd">Password</label>
                  <input
                    type="password"
                    name="pwd"
                    id="pwd"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required
                  />
                </li>
              </div>
              <div class="input2">
                <li>
                  <label for="last_name">Last Name</label>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    placeholder="Doe"
                    pattern="[.a-zA-Z]{2,12}"
                    title="Last name must be between 2-12 characters"
                    required
                  />
                </li>
                <li>
                  <label for="tel">Phone Number</label>
                  <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="123-456-7890"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    title="correct format: 123-456-7890"
                    required
                  />
                </li>
                <li>
                  <label for="confirm-pwd">Confirm Password</label>
                  <input
                    type="password"
                    name="pwd-confirm"
                    id="confirm-pwd"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                    title="does not match password"
                    required
                  />
                </li>
              </div>
            </ul>
          </div>
          <div class="createAccountButton">
            <button type="submit">Create Account</button>
            <br />
            <p>
              Already have an account?
              <a href=""><span id="login">Log in</span></a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
